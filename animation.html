<!DOCTYPE html>
<head>
	<title>different animation</title>

	<link rel="stylesheet" type="text/css" href="animation.css">
</head>
<body>
	<div id="leftToRight" class="bigDiv">
		<div class="insideTopDiv"></div>
		<div class="insideBottomDiv">
			<a class="button">
				<i class="fa fa-plus"></i>
			</a>
			<a class="button">
				<i class="fa fa-map-marker"></i>
			</a>
			<a class="button">

			</a>
			<a class="button">
				<i class="fa fa-share"></i>
			</a>
		</div>
	</div>

	<div id="rightToLeft" class="bigDiv">
		<div class="insideTopDiv"></div>
		<div class="insideBottomDiv">
			<a class="button">
				<i class="fa fa-plus"></i>
			</a>
			<a class="button">
				<i class="fa fa-map-marker"></i>
			</a>
			<a class="button">
				<i class="fa fa-comments-o"></i>
			</a>
			<a class="button">
				<i class="fa fa-share"></i>
			</a>

	</div>
